<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <script>

    let playerScore = 0;
    let computerScore = 0;


    // computerSelection - what the computer picks

    function computerPlay() {
      let randomNumber = Math.random();

      if (randomNumber < 0.33) {
        return 'rock';
      } else if (randomNumber > 0.66) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }


    // who wins the round, computer or human?

    function playRound(playerSelection, computerSelection) {

      if (playerSelection === 'rock' && computerSelection === 'scissors') {
        playerScore++;
        return 'You win. Rock beats scissors.';
      } else if (playerSelection === 'rock' && computerSelection === 'paper') {
        computerScore++;
        return 'You lose. Paper beats rock.';
      } else if (playerSelection === 'paper' && computerSelection === 'rock') {
        playerScore++;
        return 'You win. Paper beats rock.';
      } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
        computerScore++;
        return 'You lose. Scissors beat paper.';
      } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
        playerScore++;
        return 'You win. Scissors beat paper.';
      } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
        computerScore++;
        return 'You lose. Rock beats scissors.';
      } else if (playerSelection === computerSelection) {
        return 'It\'s a tie.'
      } else {
        return 'Choose valid value to play.'
      }
    }


    // game repeat 5x

    function game() {
      for (let i = 0; i < 5; i++) {

        // playerSelection - what human chooses

        let playerSelection = prompt('Rock, paper or scissors?')
        let computerSelection = computerPlay();

        console.log(playerSelection);
        console.log(computerSelection);
        console.log(playRound(playerSelection, computerSelection));
        console.log('Player: ' + playerScore + ' Computer: ' + computerScore);
      }
    }

    function whoWins(playerScore, computerScore) {
      if (playerScore < computerScore) {
        return 'You lose the game.';
      } else if (playerScore > computerScore) {
        return 'You win the game.';
      } else {
        return 'The game is a tie.';
      }
    }

    // call the game and total game result

    game();
    console.log(whoWins(playerScore, computerScore))


  </script>
</body>

</html>
