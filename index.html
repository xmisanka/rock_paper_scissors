<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Rock Paper Scissors</h1>

    <h3>Let's Play</h3>

    <div class="btns">

        <button class="btn" id="paper"><img src="images/paper_sm.jpg"></button>
        <button class="btn" id="scissors"><img src="images/scissors_sm.jpg"></button>
    </div>

    <div>
        <div class="selection">
        </div>
        <div class="result">
        </div>
        <div class="score">
        </div>
    </div>

    <div class="gameResult">
    </div>

    <script src="script.js"></script>
</body>

</html>
